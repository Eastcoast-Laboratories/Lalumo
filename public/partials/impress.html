<!-- Legal: Impressum -->
<section x-show="active === 'impressum' && (window.innerWidth >= 1024 || !menuOpen)" x-transition>
  <h2 x-text="$store.strings?.impressum_header || 'Impressum'"></h2>
  <div class="legal-content">
    <p x-text="$store.strings?.impressum_app_description || 'Lalumo App - Musik lernen für Kinder'"></p>
    <p x-text="$store.strings?.impressum_responsible || 'Verantwortlich für den Inhalt:'"></p>
    <p x-html="$store.strings?.impressum_contact || 'Ruben Barkow-Kuder<br>Knickweg 16<br>24114 Kiel<br>'"></p>
    <a href="mailto:lalumo-support@it.z11.de">lalumo-support@it.z11.de</a>
  </div>
</section>

<!-- Legal: Datenschutz -->
<section x-show="active === 'datenschutz' && (window.innerWidth >= 1024 || !menuOpen)" x-transition>
  <h2 x-text="$store.strings?.datenschutz_header || 'Datenschutz'"></h2>
  <div class="legal-content">
    <p x-text="$store.strings?.privacy_intro || 'Datenschutzerklärung für die Lalumo App'"></p>
    <p x-text="$store.strings?.privacy_statement || 'Wir nehmen den Schutz Ihrer persönlichen Daten sehr ernst. Alle Daten werden lokal auf Ihrem Gerät gespeichert und nicht an Server übertragen.'"></p>
    <h3 x-text="$store.strings?.privacy_local_storage_header || 'Lokale Speicherung'"></h3>
    <p x-text="$store.strings?.privacy_local_storage_desc || 'Die App speichert Folgendes lokal auf Ihrem Gerät:'"></p>
    <ul>
      <li x-text="$store.strings?.privacy_username_item || 'Benutzername'"></li>
      <li x-text="$store.strings?.privacy_progress_item || 'Lernfortschritte'"></li>
    </ul>
  </div>
</section>
