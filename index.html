<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Musici</title>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-amber-50 text-gray-900">

  <main x-data="app()" class="p-4">

    <!-- Navigation -->
    <nav class="flex gap-2 mb-4">
      <button @click="active = 'tonecolors'">tonecolors</button>
      <button @click="active = 'pitches'">pitches</button>
      <button @click="active = 'rhythms'">rhythms</button>
      <button @click="active = 'chords'">chords</button>
      <button @click="active = 'freeplay'">freeplay</button>
    </nav>

    <!-- Chapter: Tone Colors -->
    <section x-show="active === 'tonecolors'" x-transition>
      <tonecolors></tonecolors>
    </section>

    <!-- Chapter: Pitches -->
    <section x-show="active === 'pitches'" x-transition>
      <pitches></pitches>
    </section>

    <!-- Chapter: Rhythms -->
    <section x-show="active === 'rhythms'" x-transition>
      <rhythms></rhythms>
    </section>

    <!-- Chapter: Chords -->
    <section x-show="active === 'chords'" x-transition>
      <chords></chords>
    </section>

    <!-- Chapter: Free Play -->
    <section x-show="active === 'freeplay'" x-transition>
      <freeplay></freeplay>
    </section>

    <!-- etc. -->

  </main>

</body>
</html>
